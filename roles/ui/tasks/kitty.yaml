- name: Install Kitty
  become: "{{ linux }}"
  ansible.builtin.package:
    name: kitty
    state: present

- name: Create Kitty config dir
  file:
    path: ~/.config/kitty
    state: directory

- name: Copy Kitty configs
  ansible.builtin.copy:
    src: "{{role_path}}/files/kitty/{{item}}"
    dest: "~/.config/kitty/{{item}}"
  with_items:
    - "kitty.conf"
    - "gruvbox_dark.conf"
    - "gruvbox_dark_hard.conf"
