    white:   '#c1cdc1'

font:
  normal:
    family: "JuliaMono"
    style: Regular

  bold:
    family: "JuliaMono"
    style: Bold

  italic:
    family: "JuliaMono"
    style: Italic

  bold_italic:
    family: "JuliaMono"
    style: Bold Italic

  size: 12

  key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
